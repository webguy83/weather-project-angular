<div class="error-state" role="alert">
  <div class="error-content">
    <div class="error-icon">
      <img src="/assets/images/icon-error.svg" alt="" width="50" height="50" />
    </div>
    <h2 class="error-title">Something went wrong</h2>
    <p class="error-message">We couldn't connect to the server (API error). Please try again in a few moments.</p>
    <button type="button" class="error-retry-btn" (click)="onRetry()">
      <img src="/assets/images/icon-retry.svg" alt="" width="16" height="16" />
      <span>Retry</span>
    </button>
  </div>
</div>
