<section class="daily-forecast" aria-label="Daily forecast">
  <h3 class="daily-forecast-title">Daily forecast</h3>
  <ul class="daily-forecast-list">
    @for (day of dailyForecast(); track $index) {
    <li class="daily-forecast-item" [class.loading]="isLoading()">
      <span class="forecast-day">{{ day.day }}</span>
      <img
        [src]="day.icon"
        alt=""
        [title]="day.alt"
        class="forecast-icon"
        width="60"
        height="60"
      />
      <div class="forecast-temps">
        <span class="forecast-high">{{ day.high }}°</span>
        <span class="forecast-low">{{ day.low }}°</span>
      </div>
    </li>
    }
  </ul>
</section>
