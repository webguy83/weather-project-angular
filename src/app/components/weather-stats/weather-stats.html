<section class="weather-stats" aria-label="Weather statistics">
  <ul class="weather-stats-list" [class.mobile]="isMobile()">
    @for (stat of weatherStats(); track stat.label) {
    <li class="weather-stat" [class.loading]="isLoading()">
      <span class="stat-label">{{ stat.label }}</span>
      @if (isLoading()) {
      <span class="stat-value">--</span>
      } @else {
      <span class="stat-value">{{ stat.value }}</span>
      }
    </li>
    }
  </ul>
</section>
