<div
  class="weather-card-bg"
  role="region"
  aria-label="Current weather"
  [class.mobile]="isMobile()"
  [class.loading]="isLoading()"
>
  @if (isLoading()) {
  <div class="weather-loading">
    <div class="loading-spinner">
      <img
        src="/assets/images/icon-loading.svg"
        alt="Loading weather data"
        width="130"
        height="130"
      />
      <p class="loading-text">Loading...</p>
    </div>
  </div>
  } @else {
  <div class="weather-card-content">
    <div class="weather-location">
      <h2 class="weather-city">{{ cityName() }}</h2>
      <p class="weather-date">{{ weatherDate() | date : 'EEEE, MMM d, y' }}</p>
    </div>
    <div class="weather-main-info">
      <span class="weather-icon" [attr.aria-label]="weatherIcon().description">
        <img
          [src]="'/assets/images/icon-' + weatherIcon().filename + '.webp'"
          alt="Weather condition icon"
          [title]="weatherIcon().description"
          [width]="weatherIcon().filename === 'partly-cloudy-night' || weatherIcon().filename === 'clear-night' ? 80 : 120"
          [height]="weatherIcon().filename === 'partly-cloudy-night' || weatherIcon().filename === 'clear-night' ? 80 : 120"
        />
      </span>
      <span class="weather-temp">{{ temperature() }}Â°</span>
    </div>
  </div>
  }
</div>
